    <div class="bg-orb orb-1"></div>

    <main class="container">
        <h1>Picture Generating AI</h1>
        <p class="subtitle">Type a prompt, press Enter, and create an image in seconds.</p>

        <form class="input-section" id="promptForm">
            <input type="text" id="promptInput" placeholder="Describe your image..." autocomplete="off" />
            <button id="generateBtn" type="submit">Generate</button>
        </form>

        <div class="image-container">
            <div class="loader" id="loader">Generating image...</div>
            <img id="resultImage" src="" alt="">
            <button id="downloadBtn" type="button" disabled>Download Image</button>
